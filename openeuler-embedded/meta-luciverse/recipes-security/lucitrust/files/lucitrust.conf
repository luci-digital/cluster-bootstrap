# LuciTrust Configuration
# 7-Layer Trusted Computing System for LuciVerse
#
# Genesis Bond: ACTIVE @ 741 Hz

# Deployment tier (CORE, COMN, or PAC)
tier=PAC

# Solfeggio frequency for this tier
frequency=741

# Genesis Bond identifier
genesis_bond_id=GB-2025-0524-DRH-LCS-001

# Coherence threshold for this tier
coherence_threshold=0.70

# PCR index for this tier (4=PAC, 5=COMN, 6=CORE)
pcr_index=4

# PCR bank to use (sha256 recommended)
pcr_bank=sha256

# Require hardware TPM (set to true for production)
tpm_required=false

# Enable hardware capabilities detection
detect_hardware=true

# State persistence directory
state_dir=/var/lib/lucitrust

# Event log retention (days)
event_log_retention=30

# Attestation report format (json or binary)
attestation_format=json

# Enable secGear integration if available
secgear_enabled=true

# RA-TLS configuration
ratls_enabled=true
ratls_cert_lifetime=900

# SPIFFE trust domain
spiffe_trust_domain=luciverse.ownid

# IPv6 prefix for identity
ipv6_prefix=2602:F674

# ULA prefix for internal mesh
ipv6_ula_prefix=fd00:741:1::
