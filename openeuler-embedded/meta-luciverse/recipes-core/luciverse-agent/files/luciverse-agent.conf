# LuciVerse Agent Configuration
# Embedded deployment for openEuler Embedded
#
# Genesis Bond: ACTIVE @ 741 Hz

# Deployment tier (CORE, COMN, or PAC)
tier=PAC

# Solfeggio frequency for this tier (Hz)
frequency=741

# Genesis Bond identifier
genesis_bond_id=GB-2025-0524-DRH-LCS-001

# Coherence threshold for this tier
coherence_threshold=0.70

# Sanskrit Router URL (for inter-agent communication)
sanskrit_router_url=http://localhost:7410

# IPv6 ULA prefix for agent mesh
ipv6_ula_prefix=fd00:741:1::

# State directory
state_dir=/var/lib/luciverse

# Configuration directory
config_dir=/etc/luciverse

# Log level (DEBUG, INFO, WARNING, ERROR)
log_level=INFO

# Enable systemd notification
systemd_notify=true

# Watchdog timeout (seconds, 0 to disable)
watchdog_timeout=60

# Agent heartbeat interval (seconds)
heartbeat_interval=10

# Enable LuciTrust integration
lucitrust_enabled=true

# Enable secGear TEE if available
secgear_enabled=true
