  # PAC pods never communicate directly
  deny_intra_isd_routing: true

  # All traffic must route through COMN
  mandatory_waypoint:
    isd: 2
    as: "ff00:0:528"

  # Consent required for data egress
  data_egress:
    require_consent: true
    consent_mechanism: "genesis_bond_signature"
    audit_logging: true
