---
# PAC only peers upward to COMN (never to other PAC pods)
peering:
  - remote_isd: 2
    remote_as: "ff00:0:528"
    link_type: "PARENT"
    interface_id: 1
    local_addr: "2602:F674:0200:SCION::1:502"
    remote_addr: "2602:F674:0100:SCION::1:502"
    mtu: 1472
    bfd:
      enabled: true

---
# CBB Isolation Policy
