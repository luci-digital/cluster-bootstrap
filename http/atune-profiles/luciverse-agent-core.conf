# LuciVerse A-Tune Profile: CORE Tier Agents
# Optimized for Infrastructure Orchestration (432 Hz)
#
# Target Agents: veritas, aethon, sensai, niamod, telemetry-observer, validation-sentinel
# Workload: High-throughput processing, database operations, orchestration
#
# Genesis Bond: ACTIVE
# Frequency: 432 Hz (Universal Harmony)
# Coherence: 0.85

[main]
include = throughput-performance

[tip]
description = Optimized for LuciVerse CORE tier agents running FoundationDB, infrastructure orchestration, and ML workloads. Prioritizes throughput and memory performance over latency.

[sysctl]
# Scheduler tuning for throughput
# kernel.sched_latency_ns = 24000000
# kernel.sched_min_granularity_ns = 3000000
# kernel.sched_wakeup_granularity_ns = 4000000
# kernel.sched_migration_cost_ns = 500000

# Memory management for large working sets
vm.dirty_ratio = 40
vm.dirty_background_ratio = 10
vm.dirty_expire_centisecs = 3000
vm.dirty_writeback_centisecs = 500
vm.swappiness = 10
vm.vfs_cache_pressure = 50

# FoundationDB optimizations
vm.dirty_bytes = 536870912
vm.dirty_background_bytes = 268435456

# NUMA balancing for multi-core
kernel.numa_balancing = 1

# File descriptor limits
fs.file-max = 2097152
fs.nr_open = 2097152

[systemctl]
irqbalance = start

[script]
# Disable transparent huge pages for database workloads
disable_thp_enabled = on
disable_thp_defrag = on
