# LuciVerse A-Tune Profile: Machine Learning Workloads
# Optimized for AI/ML training and inference
#
# Target: Sensai agent, MindsDB, model training
# Workload: Compute-intensive, large memory footprint
#
# Genesis Bond: ACTIVE
# Frequency: 432 Hz (CORE Tier)
# Coherence: 0.90

[main]
include = throughput-performance

[tip]
description = Optimized for machine learning workloads including model training, inference, and AI operations. Designed for Sensai agent and MindsDB integration.

[sysctl]
# Memory for large ML models
vm.overcommit_memory = 1
vm.overcommit_ratio = 100
vm.swappiness = 1
vm.dirty_ratio = 80
vm.dirty_background_ratio = 40
vm.dirty_expire_centisecs = 6000
vm.dirty_writeback_centisecs = 1000
vm.vfs_cache_pressure = 50

# NUMA optimization for multi-socket ML
kernel.numa_balancing = 1

# Scheduler for batch processing
# kernel.sched_latency_ns = 40000000
# kernel.sched_min_granularity_ns = 5000000
# kernel.sched_migration_cost_ns = 5000000

# Huge pages for ML memory efficiency
vm.nr_hugepages = 1024

# Network for distributed training
net.core.rmem_max = 67108864
net.core.wmem_max = 67108864
net.ipv4.tcp_rmem = 4096 4194304 67108864
net.ipv4.tcp_wmem = 4096 4194304 67108864

# File descriptors
fs.file-max = 2097152

[systemctl]
irqbalance = stop

[script]
# Pin IRQs for consistent performance
cpupower_performance = on
# Enable huge pages
hugepages = on
