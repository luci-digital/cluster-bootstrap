[main]
include = default-default

[sysctl]
# Memory management for agent processes
vm.swappiness = 10
vm.dirty_ratio = 15
vm.dirty_background_ratio = 5
vm.overcommit_memory = 1
vm.overcommit_ratio = 50

# Network for agent mesh communication
net.core.somaxconn = 65535
net.core.netdev_max_backlog = 65536
net.ipv4.tcp_max_syn_backlog = 65536
net.ipv4.tcp_fin_timeout = 10
net.ipv4.tcp_tw_reuse = 1
net.ipv4.tcp_keepalive_time = 600
net.ipv4.tcp_keepalive_intvl = 30
net.ipv4.tcp_keepalive_probes = 3

# File handles for many agent processes
fs.file-max = 2097152
fs.nr_open = 2097152
fs.inotify.max_user_watches = 524288

[sysfs]
# I/O scheduler for NVMe (root) and SSD (k8s-storage)
block/{disk}/queue/scheduler = none
block/{disk}/queue/read_ahead_kb = 256

[systemctl]
irqbalance = start

[ulimit]
# Limits for processes
root.soft.nofile = 1048576
root.soft.nproc = 65535

[script]
# Custom cleanup script
shell = /home/daryl/.claude/skills/agent-mesh/scripts/atune-storage-cleanup.sh

